<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
                <input  type="text"
                        name="username"
                        id="username"
                        placeholder="Usuario"
                >
                <button type="submit" 
                        class="btn" 
                        id="saveScoreBtn"
                        onclick="saveHigScore(event)"
                        disabled
                        >
                            Guardar
                </button>
            </form>
            <a class="btn" href="/game.html">Jugar de Nuevo</a>
            <a class="btn" href="/">Regresar al inicio</a>
        </div>

    <script src="end.js"></script>
</body>
</html>
